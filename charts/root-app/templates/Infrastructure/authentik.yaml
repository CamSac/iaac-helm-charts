---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CamSac/iaac-helm-charts
    path: charts/Infrastructure/authentik
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
