apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.name }}-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.name }}.cameran-lai.com`)
      middlewares:
        - name: authentik
          namespace: traefik
      services:
        - name: {{ .Values.name }}-service
          port: {{ .Values.port }}
  tls:
    secretName: {{ .Values.name }}-cert
